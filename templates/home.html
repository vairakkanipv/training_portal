<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diamond Academy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Diamond Academy</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="courses">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="trainers">Trainers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="students">Students</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <h1 style="color: green; text-align: center;">Welcome to Diamond Academy</h1>

  <div class="row mt-4 justify-content-center">

    <div class="col-md-4 col-lg-3">
      <div class="card bg-light mb-3">
        <div class="card-header">Total Courses</div>
        <div class="card-body">
          <h1 class="text-center text-success" style="font-size: 70px;">
            {{ courses_count }}
          </h1>
          <p class="text-center">
            <a href="/courses/">View All Courses</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-lg-3">
      <div class="card bg-light mb-3">
        <div class="card-header">Total Trainers</div>
        <div class="card-body">
          <h1 class="text-center text-danger" style="font-size: 70px;">
            {{ trainers_count }}
          </h1>
          <p class="text-center">
            <a href="/trainers/">View All Trainers</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-lg-3">
      <div class="card bg-light mb-3">
        <div class="card-header">Total Students</div>
        <div class="card-body">
          <h1 class="text-center text-dark" style="font-size: 70px;">
            {{ students_count }}
          </h1>
          <p class="text-center">
            <a href="/students/">View All Students</a>
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
