<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diamond Academy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-10">
  <h1 style="color: green;text-align: center;">Welcome to Diamond Academy</h1>
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Total Courses</div>
            <div class="card-body">
                <h1 class="card-text text-center text-success" style="font-size: 70px;">{{ courses_count }}</h1>
                <p class="card-title"><a href='courses'>View All Courses</a></p>
            </div>
        </div>
    
    
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Total trainers</div>
            <div class="card-body">
                <h1 class="card-text text-danger text-center" style="font-size: 70px;">{{ trainers_count }}</h1>
                <p class="card-title"><a href='trainers'>View All Trainers</a></p>
            </div>
        </div>
    
    
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Total Students</div>
            <div class="card-body">
                <h1 class="card-text text-dark text-center" style="font-size: 70px;">{{ students_count }}</h1>
                <p class="card-title"><a href='students'>View All Students</a></p>
            </div>
        </div>
    
</div>
