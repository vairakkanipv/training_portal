{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Diamond Academy</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/courses/">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/trainers/">Trainers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/students/">Students</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold text-primary">Our Trainers</h2>
    
    <div class="row">
        {% for trainer in trainers %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">{{ trainer.name }}</h5>
                    <p class="card-text text-muted mb-1">
                        Trainer Name : {{ trainer.first_name }}
                    </p>
                    <p class="card-text">
                        Email: {{ trainer.email }}
                    </p>
                    <a href="#" class="btn btn-primary btn-sm">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
