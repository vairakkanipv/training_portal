<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diamond Academy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<h1 style="color: green;text-align: center;">Welcome to Diamond Academy </h1>
<div class="container d-flex mt-4 p-4">
   

<div class="row">
  {% for course in courses %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow">

      <!-- <img src="{{ course.course_image.url }}" class="card-img-top" alt="{{ course.course_name }}"> -->

      <div class="card-body">
        <h5 class="card-title fw-bold text-center text-primary">
          {{ course.course_name|upper }}
        </h5>

        <p class="text-center text-muted mb-1">
          ‚è± Duration: {{ course.duration }} weeks
        </p>

        <p class="card-text text-center">
          {{ course.description }}
        </p>
      </div>

      <div class="card-footer text-center">
        <a href="#" class="btn btn-primary btn-sm">View Details</a>
      </div>

    </div>
  </div>
  {% endfor %}
</div>


</div>
